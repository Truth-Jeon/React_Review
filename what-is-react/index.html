            // <p>""</p>
            const Component = props => {
                return React.createElement(
                    'p', // <p></p> 태그
                    null, // <p>태그 안에 들어가는 id="name" 이 부분을 생략.
                    `${props.message} : ${props.count}` //<p> (여기에 들어가는 내용) </p>
                );
            }

            ReactDOM.render(
                /* 리액트 컴포넌트 */React.createElement(Component, {message: 'init', count: 0}, null), document.querySelector('#root')
                );

            document.querySelector('#btn_plus').addEventListener('click', () => {
                ReactDOM.render(
                React.createElement(
                    Component,
                    {message: "update", count: 10},
                    null
                ),
                document.querySelector('#root')
                );
